<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>
  <!-- SECTION  Scoreboard -->
  <main class="container">
    <div class="row score-row align-content-center justify-content-center">
      <div class="col-8 board ">
        <div class=" row">
          <div class="col-6 text-center">
            <p class="team-name">HOME</p>
            <p class="team-score">
            <span id="homeBeginScore"></span>
          </p>
          </div>
          <div class="col-6 text-center">
            <p class="team-name">AWAY</p>
            <p class="team-score">
            <span id="awayBeginScore"></span>
          </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- SECTION -footer -->
  <footer>
    <div class="container">
      <div class="row button-row">
        <div class="col-6 d-flex flex-column justify-content-around">
          <button onclick="increaseHomeScore()" class="buttons fs-1 rounded">HOME +1</button>
          <button onclick="increaseHomeScore()" class="buttons fs-1 rounded">HOME +3</button>
        </div>
        <div class="col-6 d-flex flex-column justify-content-around ">
          <button onclick="increaseAwayScore()" class="buttons fs-1 rounded">AWAY +1</button>
          <button onclick="increaseAwayScore()" class="buttons fs-1 rounded">AWAY +3</button>
        </div>
      </div>
  </footer>




  <script src="app.js"></script>
</body>

</html>
